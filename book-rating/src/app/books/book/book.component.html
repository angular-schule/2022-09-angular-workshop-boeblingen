<div class="card mb-1" *ngIf="book">
  <div class="card-body bg-light">
    <img class="img-thumbnail float-end"
      src="//api.angular.schule/avatar/{{ book.rating }}">
    <div class="card-title">
      <h2>
        {{ book.title  }}
        <span class="badge bg-secondary me-2">{{ book.rating }}</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <p>Preis: {{ book.price | currency:'EUR' }}</p>

    <button [disabled]="rateDownAllowed(book)" class="btn btn-primary me-2" (click)="doRateDown()">-1</button>
    <button [disabled]="rateUpAllowed(book)" class="btn btn-primary me-2" (click)="doRateUp()">+1</button>
    <button class="btn btn-primary" [routerLink]="['/books', book.isbn]">Details</button>

    {{ log() }}
</div>
</div>
